<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #4caf50;
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Historial de b√∫squedas</h1>
    <table>
      <thead>
        <tr>
          <th>Search Term</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="historyItem : ${searches}">
          <td th:text="${historyItem.searchTerm}"></td>
          <td th:text="${historyItem.formattedSearchDate}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
