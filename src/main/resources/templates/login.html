<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${currentLang}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Login - Sticker Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #ff6347;
            outline: none;
        }
        .btn {
            background-color: #ff6347;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e74c3c;
        }
        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #ffeaea;
            border-radius: 4px;
            display: none;
        }
        .error-message.visible {
            display: block;
        }
        .language-switcher {
            text-align: center;
            margin-top: 20px;
        }
        .language-switcher a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }
        .language-switcher a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 th:text="#{login.header}">Iniciar sesión</h2>
        
        <div class="error-message" th:classappend="${error} ? 'visible' : ''">
            <span th:text="#{login.error}">Usuario o contraseña incorrectos</span>
        </div>
        
        <form method="post" action="/login">
            <div class="form-group">
                <label for="username" th:text="#{login.username}">Usuario</label>
                <input type="text" id="username" name="username" required autofocus />
            </div>
            <div class="form-group">
                <label for="password" th:text="#{login.password}">Contraseña</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="btn" th:text="#{login.button}">Iniciar sesión</button>
        </form>
        
        <div class="language-switcher">
            <a href="/change-language?lang=es">Español</a> |
            <a href="/change-language?lang=en">English</a>
        </div>
    </div>
</body>
</html>
